language: r
cache: packages
r: release

env:
    - BIODB_USERAGENT="biodb.test ; pierrick.roger@cea.fr"

notifications:
    email:
        recipients:
            - pierrick.roger@cea.fr

before_install:
    - sudo apt install libgit2
    - R -e 'install.packages("BiocManager");BiocManager::install("BiocCheck")'
    - R --slave --no-restore RHOME
    - PATH="$PATH:$HOME/R/Library/BiocCheck/script" # Add BiocCheck script dir to PATH because of failure while installing scripts to /opt/R/4.0.2/lib/R/bin (owned by root) as travis user.

script:
    - make build
    - make full.check || (cat /home/travis/build/pkrog/biodb/biodb.Rcheck/tests/testthat.Rout.fail && false)
    - which BiocCheck
    - make bioc.check

after_success:
    - Rscript -e 'covr::codecov()'
