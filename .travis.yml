language: r
cache:
    packages
    directories:
        - $BIODB_CACHE_DIRECTORY

r:
   - oldrel
   - release
   - devel

notifications:
 email:
  recipients:
   - pk.roger@icloud.com

env:
    - CHECK=yes
    - MODE=offline TESTTHAT_REPORTER=summary
    - DBS=hmdb.metabolites MODE=quick.online TESTTHAT_REPORTER=summary
    - DBS=massbank MODE=quick.online TESTTHAT_REPORTER=summary
    - DBS=peakforest.mass MODE=quick.online TESTTHAT_REPORTER=summary
    - EXCLUDE_DBS=hmdb.metabolites,massbank,peakforest.mass MODE=quick.online TESTTHAT_REPORTER=summary

branches:
  only:
    - master
    - develop
    - /^release[/].*$/
    - /^testing[/]travis-.*$/

script:
    - ./travis-tests
      
