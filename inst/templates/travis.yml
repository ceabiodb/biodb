# Travis-CI configuration file for biodb extensions packages, version 1.1.0

language: r
cache: packages
r: release

env:
    - BIODB_USERAGENT="{{pkgName}}.test ; {{email}}"

notifications:
    email:
        recipients:
            - {{email}}

branches:
  only:
    - master
    
before_install:
  - test -f travis_deps.sh && bash travis_deps.sh
  - R -e 'install.packages("BiocManager");BiocManager::install("BiocCheck")'

script:
    - make bioc.check

